{% extends 'Base/layout.html' %}

{% block content %}
<h1>Incidents Pending Review</h1>

{% if pending_stories %}
  {% for story in pending_stories %}
    <div class="pending-story">
      <h4>
        <a href="{{url_for('mods.edit_story', story_id=story.id)}}">{{story.title}}</a>
      </h4>
      <div>{{story.date_created}}</div>
    </div>

    <hr />
  {% endfor %}
{% endif %}

{% endblock content %}
